<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayÄ±t Form</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/d2389ef020.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="container">
        <h1 id="title">Survey Form For CSS Practice</h1>

        <form action="#" id="survey-form">

            <div id="fullname">
                <fieldset>
                  <legend><i class="fa-solid fa-user"></i>Full Name</legend>
                  <input type="text" id="name" required autofocus/>
                </fieldset>
              </div>

              <div id="email">
                <fieldset>
                  <i class="fa-solid fa-envelope"></i>
                  <input type="email" name="email" id="email" placeholder="Mail" required/>
                </fieldset>
              </div>
              <div id="age">
                <fieldset>
                  <i class="fa-solid fa-cake-candles"></i>
                  <input
                    type="number"
                    name="bdate"
                    id="number"
                    pattern="\d{2}"
                    maxlength="2"
                    placeholder="Age"
                    min="18"
                    max="99" required
                  />
                </fieldset>
              </div>

              <div class="select-gender">
                <label for="dropdown">Select Gender</label>
                <select name="gender" id="dropdown" required>
                  <option value="" selected disabled>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="radio_div">
                <h3>Where did you hear us?</h3>
                <div>
                  <input type="radio" name="social" id="instagram" />
                  <label for="instagram">Instagram</label>
                </div>
                <div>
                  <input type="radio" name="social" id="linkedin" />
                  <label for="linkedin">Linkedin</label>
                </div>
              </div>

              <div class="div_checkbox">
                <div>
                  <input type="checkbox" name="terms" id="terms" required />
                  <label for="terms">Terms of service</label>
                </div>
                <div>
                  <input type="checkbox" name="subs" id="subs" required />
                  <label for="subs">Subscribe for news</label>
                </div>
              </div>

              <div id="textarea">
                <textarea
                  name="suggestions"
                  id="suggestions"
                  placeholder="Suggestions..."
                ></textarea>
              </div>

              <div class="sign-up">
                <button id="submit">Sign Up</button>
              </div>

        </form>
    </div>
    
</body>
</html>
